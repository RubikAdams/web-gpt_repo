<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento HTML con JavaScript</title>
    <style>
        /* Estilos simples para el navegador */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Navegador -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#acerca">Acerca de</a></li>
            <li><a href="#registro">Registro</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido de la página -->
    <div id="inicio">
        <h1>Inicio</h1>
        <!-- Contenido de la sección de Inicio -->
    </div>

    <div id="acerca">
        <h1>Acerca de</h1>
        <!-- Contenido de la sección Acerca de -->
    </div>

    <div id="registro">
        <h1>Registro</h1>
        <!-- Contenido de la sección de Registro -->
    </div>

    <div id="contacto">
        <h1>Contacto</h1>
        <!-- Contenido de la sección de Contacto -->
    </div>

    <!-- Vinculación del archivo JavaScript -->
    <script src="JS-web-gpt.js"></script>

</body>
</html>
